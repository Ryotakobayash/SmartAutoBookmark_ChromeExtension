<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 14px;
      }
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid #e1e5e9;
      }
      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        color: #1a73e8;
      }
      .stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 16px;
      }
      .stat-card {
        padding: 12px;
        background: #f8f9fa;
        border-radius: 8px;
        text-align: center;
      }
      .stat-number {
        font-size: 24px;
        font-weight: 700;
        color: #1a73e8;
        line-height: 1;
      }
      .stat-label {
        font-size: 12px;
        color: #5f6368;
        margin-top: 4px;
      }
      .toggle-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #e1e5e9;
      }
      .toggle {
        position: relative;
        width: 48px;
        height: 24px;
      }
      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 24px;
        transition: 0.4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
      }
      input:checked + .slider {
        background-color: #1a73e8;
      }
      input:checked + .slider:before {
        transform: translateX(24px);
      }
      .button {
        width: 100%;
        padding: 10px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 12px;
      }
      .button:hover {
        background: #1557b0;
      }
      .recent-sites {
        margin-top: 16px;
      }
      .recent-sites h3 {
        font-size: 14px;
        margin: 0 0 8px 0;
        color: #3c4043;
      }
      .site-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 0;
        font-size: 12px;
      }
      .site-url {
        color: #1a73e8;
        text-decoration: none;
      }
      .site-count {
        color: #5f6368;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Smart Auto Bookmark</h1>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalSites">0</div>
        <div class="stat-label">Tracked Sites</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="bookmarksAdded">0</div>
        <div class="stat-label">Auto Bookmarks</div>
      </div>
    </div>

    <div class="toggle-section">
      <span>Auto Bookmark Enabled</span>
      <label class="toggle">
        <input type="checkbox" id="enabledToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <button class="button" id="openOptions">Settings & Red List</button>

    <div class="recent-sites">
      <h3>This Month's Activity</h3>
      <div id="recentSitesList"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
